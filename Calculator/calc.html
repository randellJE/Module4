<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css" />
  </head>
  <body>
    <section id="calculator">
      <section id="display">0</section>
      <section id="row1">
        <button id="resetKey">Reset</button>
        <button id="divisionKey">/</button>
      </section>
      <section id="row2">
        <button id="sevenKey">7</button>
        <button id="eightKey">8</button>
        <button id="nineKey">9</button>
        <button id="multiplicationKey">*</button>
      </section>
      <section id="row3">
        <button id="fourKey">4</button>
        <button id="fiveKey">5</button>
        <button id="sixKey">6</button>
        <button id="subtractionKey">-</button>
      </section>
      <section id="row4">
        <button id="oneKey">1</button>
        <button id="twoKey">2</button>
        <button id="threeKey">3</button>
        <button id="additionKey">+</button>
      </section>
      <section id="row5">
        <button id="zeroKey">0</button>
        <button id="equalKey">=</button>
      </section>
    </section>
  </body>
  <script src="calc.js"></script>
</html>
